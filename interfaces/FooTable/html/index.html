<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/footable.bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body>
    <div class="example">
        <table id="ajax-example-1" class="table" data-paging="true"></table>
    </div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/footable.js"></script>
<script>
jQuery(function($){
		$('#ajax-example-1').footable({
			"columns": $.Deferred(function(d){
				setTimeout(function(){
					$.get('columns.json').then(d.resolve, d.reject);
				}, 3000);
			}),
			"rows": $.get('/cgi-bin/unxsvzFT.cgi')
		});
	});
</script>
</html>
